Resources:
# Deploy Bastion Server #########################################################
  BastionServer:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.medium
      ImageId: ami-0888db1202897905c
      SubnetId: !ImportValue PublicSubnetVPC2BastionId
      SecurityGroupIds:
        - !ImportValue BastionSecurityGroupId
      KeyName: vockey
      BlockDeviceMappings:
        - DeviceName: /dev/sda1  
          Ebs:
            VolumeSize: 50       
            VolumeType: gp2      
      Tags:
        - Key: Name
          Value: FinsecureBastion2





# Launch template for web servers ######################################33



  webServersFinsecureTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: webServersFinsecureTemplate
      LaunchTemplateData: 
        InstanceType: t3.small
        ImageId: ami-0a5c3558529277641
        KeyName: vockey
        NetworkInterfaces:
          - AssociatePublicIpAddress: true
            DeviceIndex: 0
            Groups:
              - !ImportValue WebServerSecurityGroupId 
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y 
            yum install -y httpd php php-mysql
            systemctl start httpd
            systemctl enable httpd 
            echo "<?php phpinfo(); ?>" > /var/www/html/index.php
            echo "Web Server Connected to RDS!" > /var/www/html/index.html
            # Test connection to RDS
            echo "<?php
            \$conn = new mysqli('${!ImportValue RdsEndpointExport}', 'admin', 'password123', 'MyDatabase');
            if (\$conn->connect_error) {
              die('Connection failed: ' . \$conn->connect_error);
            }
            echo 'Connected Successfully to RDS!<br>';
          
            // Query the specific table
            \$sql = 'SELECT * FROM Finsecure'; // Change this to match your actual table structure
            \$result = \$conn->query(\$sql);
          
            if (\$result && \$result->num_rows > 0) {
              while (\$row = \$result->fetch_assoc()) {
                // Change the following line to reflect the actual columns in the Finsecure table
                echo 'Data: ' . \$row['column_name1'] . ' - ' . \$row['column_name2'] . '<br>'; // Replace column_name1 and column_name2 with actual column names
              }
            } else {
              echo 'No records found in the Finsecure table.';
            }            
            \$conn->close();
            ?>" > /var/www/html/db_test.php 
        BlockDeviceMappings:
          - DeviceName: /dev/sda1
            Ebs:
              VolumeSize: 20
              VolumeType: gp2



# Auto Scaling group ############################################33

  WebServerASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - !ImportValue WebServer01PublicSubnetVPC2Id
        - !ImportValue WebServer02PublicSubnetVPC2Id
        - !ImportValue WebServer03PublicSubnetVPC2Id
        - !ImportValue WebServer04PublicSubnetVPC2Id
      LaunchTemplate:
        LaunchTemplateId: !Ref webServersFinsecureTemplate
        Version: !GetAtt webServersFinsecureTemplate.LatestVersionNumber
      MinSize: 2
      MaxSize: 3
      DesiredCapacity: 2
      TargetGroupARNs:
        - !Ref WebServerTargetGroup

# Target group ############################################

  WebServerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 5
      UnhealthyThresholdCount: 2
      Matcher:
        HttpCode: 200
      Port: 80
      Protocol: HTTP
      VpcId: !ImportValue VPC2Id
      TargetType: instance

# Application load balancer ############################3

  WebServerLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: WebServerALB
      Scheme: internet-facing
      Subnets:
        - !ImportValue WebServer01PublicSubnetVPC2Id
        - !ImportValue WebServer02PublicSubnetVPC2Id
        - !ImportValue WebServer03PublicSubnetVPC2Id
        - !ImportValue WebServer04PublicSubnetVPC2Id
      SecurityGroups:
        - !ImportValue WebServerSecurityGroupId
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '60'
    
  WebServerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref WebServerTargetGroup
      LoadBalancerArn: !Ref WebServerLoadBalancer
      Port: 80
      Protocol: HTTP













######################################################## Outputs  ########################################################

Outputs:

  PublicBastionIp:
    Description: Public IP address of the Bastion instance
    Value: !GetAtt BastionServer.PublicIp





  WebServerLoadBalancerDNS:
    Description: DNS name of the Load Balancer for Web Servers
    Value: !GetAtt WebServerLoadBalancer.DNSName

